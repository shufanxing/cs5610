<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget Youtube</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>

<!--<nav class="navbar navbar-default navbar-fixed-top">-->
<nav class="navbar navbar-brand navbar-light bg-light fixed-top">
  <div class="container-fluid row">

    <div >
      <a href="widget-list.html" class="cl-text-black cl-icon-padding" >
          <span class="fas fa-chevron-left">
          </span>
      </a>
      <a class="navbar navbar-text cl-text-white cl-text-bold"  href="#">
        Widgets Edit
      </a>
    </div>

    <div class="navbar-text pull-right" >
      <a href="widget-list.html" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check">
          </span>
      </a>
    </div>

  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="youtube-name">Name</label>
      <input type="text" class="form-control" id="youtube-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="youtube-text">Text</label>
      <input type="text" class="form-control" id="youtube-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="youtube-URL">URL</label>
      <input type="text" class="form-control" id="youtube-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="youtube-width">Width</label>
      <input type="text" class="form-control" id="youtube-width" placeholder="100%">
    </div>
  </form>
  <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar  navbar-light bg-light fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
    </div>
    <div class = "navbar-text">
      <a href="profile.html" class="cl-icon-padding">
        <span class="fas fa-user"></span>
      </a>
    </div>
  </div>
