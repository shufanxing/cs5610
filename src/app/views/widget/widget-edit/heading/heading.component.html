<body>
<nav class=" navbar navbar-brand navbar-light bg-light fixed-top">
  <div class="container-fluid row">

    <div>
      <a routerLink="/user/{{userid}}/website/{{webid}}/page/{{pageid}}/widget"
         class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left">
          </span>
      </a>
      <a class=" navbar-text cl-text-white cl-text-bold"
         routerLink="/user/{{userid}}/website/{{webid}}/page/{{pageid}}/widget/{{widgetid}}/header">
        Widgets Edit
      </a>
    </div>

    <div class="navbar-text pull-right">
      <a (click) = "update()"  class="cl-icon-padding cl-text-black">
          <span class="fas fa-check">
          </span>
      </a>

    </div>

  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget['name']"
             [ngModelOptions]="{standalone: true}"
             type="text" class="form-control" id="heading-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="heading-text">Text</label>
      <input [(ngModel)]="widget['text']"
             [ngModelOptions]="{standalone: true}"
             type="text" class="form-control" id="heading-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget['size']"
             [ngModelOptions]="{standalone: true}"
             type="text" class="form-control" id="heading-size" placeholder="3">
    </div>
  </form>
  <a class="btn btn-danger  btn-block"
     (click)="delete()"
     >Delete</a>
</div>

<nav class="navbar  navbar-light bg-light fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
    </div>
    <div class = "navbar-text">
      <a routerLink="/user/{{userid}}" class="cl-icon-padding">
        <span class="fas fa-user"></span>
      </a>
    </div>
  </div>

</nav>
</body>
