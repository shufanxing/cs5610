<body>

<nav class="navbar  navbar-light bg-light fixed-top">
  <div class="container-fluid row">

    <div>
      <a routerLink="/user/{{userid}}/website" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left">
          </span>
      </a>
      <a class="navbar-text cl-text-white cl-text-bold" routerLink="/user/{{userid}}/website/{{webid}}/page">
        Pages
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="/user/{{userid}}/website/{{webid}}/page/new" class=" cl-text-black">
          <span class="fas fa-plus">
          </span>
      </a>
    </div>

  </div>
</nav>


<div class="container-fluid cl-container-padding">
  <ul class="list-group cl-list-group-borderless" *ngFor="let page of pages">
    <li class="list-group-item cl-list-item-borderless">
      <a  routerLink="/user/{{userid}}/website/{{webid}}/page/{{page._id}}"><span class="fas fa-cog float-right"></span></a>
      <a routerLink="/user/{{userid}}/website/{{webid}}/page/{{page._id}}/widget">{{page.name}}</a>
    </li>
  </ul>
</div>

<nav class="navbar  navbar-light bg-light fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
    </div>
    <div class = "navbar-text">
      <a routerLink="/user/{{userid}}" >
        <span class="fas fa-user"></span>
      </a>
    </div>
  </div>

</nav>
</body>
