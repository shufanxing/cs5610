<body>
<div *ngIf="noName"
     class="alert alert-danger">
  {{errorMsg}}
</div>
<nav class="navbar navbar-brand  navbar-light bg-light fixed-top">
  <div class="container-fluid row">

    <div>
      <a routerLink="/user/{{userid}}/website/{{webid}}/page" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left">
          </span>
      </a>
      <a class="navbar-text cl-text-white cl-text-bold" routerLink="/user/{{userid}}/website/{{webid}}/page/new">
        New Page
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="creat()"  class="cl-icon-padding cl-text-black">
          <span class="fas fa-check">
          </span>
      </a>
    </div>

  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="page-name">Name</label>
      <input [(ngModel)] = "curpage.name" [ngModelOptions]="{standalone: true}" type="text"
             class="form-control" id="page-name" placeholder="Page Name">
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input [(ngModel)] = "curpage.description" [ngModelOptions]="{standalone: true}" type="text"
             class="form-control" id="page-title" placeholder="Page Title">
    </div>
  </form>
</div>

<nav class="navbar  navbar-light bg-light fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
    </div>
    <div class = "navbar-text">
      <a routerLink="/profile" class="cl-icon-padding">
        <span class="fas fa-user"></span>
      </a>
    </div>
  </div>

</nav>
</body>
