<nav class="navbar bg-primary fixed-top">
  <div class="container-fluid ">

    <a class="navbar-brand cl-text-white" routerLink="user/{{userId}}">Profile</a>
    <a (click)="updateUser()" class="btn-primary navbar-text float-right"><span class="fas fa-check"></span></a>

  </div>
</nav>

<div class="container">
  <h3></h3>

  <div class="form-group">
    <label for="username">Username</label>
    <input [(ngModel)]="user['username']" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="user['email']" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
  </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input [(ngModel)]="user['firstName']" type="text" class="form-control" id="first-name" placeholder="Alice">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input [(ngModel)]="user['lastName']" type="text" class="form-control" id="last-name" placeholder="Wonderland">
  </div>

  <a class="btn btn-primary btn-block"
     routerLink="/user/website">Websites</a>
  <a class="btn btn-danger  btn-block" (click)="logOut()" >Logout</a>
</div>
