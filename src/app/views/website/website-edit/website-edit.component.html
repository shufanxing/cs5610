<body>
<nav class = "navbar navbar-brand cl-blue-navbar fixed-top cl-full-width" >
  <div class="row" >
    <div class="col-sm-4 navbar-text  cl-blue-navbar"  id = "division2">
      <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white">
        <span class="fas fa-chevron-left"></span>
      </a>

      <a  class="cl-text-white navbar-brand cl-text-bold" routerLink="/user/{{userId}}/website" id = "websites">
        Websites
      </a>
      <a routerLink="/user/{{userId}}/website/new" class="navbar-link navbar-text float-right cl-text-white">

        <span class="fas fa-plus" id = "icon-plus cl-icon-padding"></span>
      </a>


    </div>

    <div class="col-sm-8 navbar-text  cl-blue-navbar">
      <!--<div class="container-fluid">-->
      <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white" id = "icon-chev2">
        <span class="fas fa-chevron-left"></span>
      </a>
      <a class="cl-text-white navbar-brand cl-text-bold"
         routerLink="/user/{{userId}}/website">
        Edit Websites
      </a>
      <a (click)="update()" class="navbar-link navbar-text float-right cl-text-white " id = "icon-ok">
        <span class="fas fa-check"></span>
      </a>
      <!--</div>-->
    </div>
  </div>
</nav>
<div class = "row" >

  <div class="col-sm-4" id = "division-col1" >
    <ul class="list-group cl-list-group-borderless" *ngFor="let website of websites">
      <li class="list-group-item cl-list-item-borderless">
        <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="fas fa-cog float-right"></span></a>
        <a routerLink= "/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8" id = "division-col2">
    <form >
      <div class="form-group">
        <label for="website-name" class = "cl-text-bold" >Website Name</label>
        <input [(ngModel)]="curweb.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="website-name" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="website-description" class = "cl-text-bold">Website Description</label>
        <textarea [(ngModel)]="curweb.description" [ngModelOptions]="{standalone: true}" id="website-description" class="form-control" rows="5"
                  placeholder="Blogger is a blog-publishing service."></textarea>
      </div>
      <a (click)="delete()" class="btn btn-danger  btn-block">Delete</a>
    </form>
  </div>
</div>


<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
  </div>
  <a routerLink= "/user/{{userId}}" class="navbar-text cl-text-white cl-icon-padding">
    <span class="fas fa-user cl-text-white " id = "icon-user"></span>
  </a>
</nav>

</body>
